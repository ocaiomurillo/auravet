name: Build Web App (dev/stage/prod)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-web:
    name: Build web for ${{ matrix.environment }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, stage, prod]
    env:
      NODE_VERSION: 20
      MODE: ${{ matrix.environment == 'dev' && 'development' || matrix.environment == 'stage' && 'staging' || 'production' }}
      VITE_API_URL: ${{
        matrix.environment == 'dev' && 'http://localhost:4000' ||
        matrix.environment == 'stage' && 'https://api.stage.auravet.com' ||
        'https://api.auravet.com'
      }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace apps/web -- --mode $MODE
